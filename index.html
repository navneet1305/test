<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>We're Launching Soon — Coming Soon</title>
  <meta name="description" content="A stylish coming soon page with countdown, email capture and social links." />
  <style>
    :root{
      --bg:#0f1724;
      --accent:#6EE7B7;
      --muted:#9CA3AF;
      font-family: Inter, system-ui, sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(110,231,183,0.06), transparent),
                  radial-gradient(900px 500px at 90% 80%, rgba(99,102,241,0.04), transparent),
                  var(--bg);
      color:#e6eef8;
      padding:20px;
      text-align:center;
    }
    .wrap{
      width:100%;max-width:700px;
      background:rgba(255,255,255,0.03);
      border-radius:16px;
      padding:32px;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
    }
    h1{font-size:2rem;margin-bottom:12px}
    p{color:var(--muted);margin-bottom:20px}
    .countdown{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-bottom:20px}
    .timebox{background:rgba(255,255,255,0.05);padding:14px 18px;border-radius:10px;min-width:70px}
    .timebox strong{display:block;font-size:20px}
    .timebox span{font-size:12px;color:var(--muted)}
    form{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    input[type=email]{flex:1;min-width:200px;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.2);background:transparent;color:#fff}
    button{padding:12px 18px;border:none;border-radius:8px;background:var(--accent);color:#042025;font-weight:700;cursor:pointer}
    .socials{display:flex;justify-content:center;gap:10px;margin-top:20px}
    .social{width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(255,255,255,0.05)}
    footer{margin-top:20px;color:var(--muted);font-size:13px}
    @media(max-width:480px){h1{font-size:1.5rem}.wrap{padding:20px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Our Website is Coming Soon</h1>
    <p>We're working hard to launch our new website. Stay tuned and subscribe to get notified!</p>
    <div class="countdown" id="countdown">
      <div class="timebox"><strong id="days">--</strong><span>Days</span></div>
      <div class="timebox"><strong id="hours">--</strong><span>Hours</span></div>
      <div class="timebox"><strong id="minutes">--</strong><span>Minutes</span></div>
      <div class="timebox"><strong id="seconds">--</strong><span>Seconds</span></div>
    </div>
    <form id="signup" novalidate>
      <input id="email" type="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
    <div id="response" style="margin-top:10px;font-size:14px;"></div>
    <div class="socials">
      <a href="#" class="social">T</a>
      <a href="#" class="social">L</a>
    </div>
    <footer>© 2025 Your Company. All rights reserved.</footer>
  </div>

  <script>
    const LAUNCH_DATE = new Date('2025-10-20T12:00:00Z');
    function updateCountdown(){
      const now = new Date();
      const diff = Math.max(0, LAUNCH_DATE - now);
      const secs = Math.floor(diff/1000);
      const d = Math.floor(secs/86400);
      const h = Math.floor((secs%86400)/3600);
      const m = Math.floor((secs%3600)/60);
      const s = secs%60;
      document.getElementById('days').textContent=d;
      document.getElementById('hours').textContent=h;
      document.getElementById('minutes').textContent=m;
      document.getElementById('seconds').textContent=s;
      if(diff<=0){clearInterval(timer);document.getElementById('countdown').innerHTML='<div>We are live!</div>'}
    }
    updateCountdown();
    const timer=setInterval(updateCountdown,1000);

    const form=document.getElementById('signup');
    const email=document.getElementById('email');
    const resp=document.getElementById('response');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      if(!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)){
        resp.textContent='Please enter a valid email.';resp.style.color='tomato';return;
      }
      resp.textContent='Thanks! You will be notified.';resp.style.color='var(--accent)';email.value='';
    });
  </script>
</body>
</html>
